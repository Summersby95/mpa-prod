{% extends "base.html" %} 
{% block content %}

    <h3 class="center-align">Login <i class="material-icons">person</i></h3>

    <form action="{{ url_for('login') }}" method="POST">
        <div class="card-panel">
            <div class="row">
                {# Username Input #}
                <div class="input-field col s12">
                    <i class="material-icons prefix">person_outline</i>
                    <input type="text" class="validate" name="username" id="username" minlength="2" maxlength="20" required>
                    <label for="username">Username</label>
                </div>
                {# Password Input #}
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input type="password" class="validate" name="password" id="password" minlength="2" maxlength="15" required>
                    <label for="password">Password</label>
                </div>
            </div>
            {# Submit Button #}
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large green accent-3 center-align">
                        <i class="material-icons right"></i> Login
                    </button>
                </div>
            </div>
        </div>
    </form>

{% endblock %}
